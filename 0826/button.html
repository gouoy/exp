<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
</head>
<style>
    button{
        width:200px;
        height:50px;
        border:none;
        background-color: #93a1dc;
        font-size:30px;
        color: #fff;

        transition : 1s background-color 1s ease; 
                   /*duration , property , delay, speed-curve */
    }
    button:hover{background-color:#bb6969;}
</style>
<body>
    <button> Button </button>
</body>
</html>
